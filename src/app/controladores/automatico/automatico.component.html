<div class="content">
  <h5 fxLayoutAlign="center center">Referencias de velocidad</h5>
  <mat-divider></mat-divider>
  <form [formGroup]="this.ReferenciaVelocidadForm">
    <div fxLayout="row" style="margin-top: 8px;" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
      <mat-form-field appearance="outline" fxFlex="47">
        <mat-label>Vel Lineal </mat-label>
        <input type="number" placeholder="Velocidad Lineal"
          [formControl]="this.ReferenciaVelocidadForm.controls['spLinearVel']" required matInput>
        <button *ngIf="this.ReferenciaVelocidadForm.controls['spLinearVel'].value !== 0.0" mat-button matSuffix
          mat-icon-button aria-label="Clear"
          (click)="this.ReferenciaVelocidadForm.controls['spLinearVel'].setValue(0.0)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="47">
        <mat-label>Vel Angular</mat-label>
        <input type="number" placeholder="Velocidad Angular"
          [formControl]="this.ReferenciaVelocidadForm.controls['spAngularVel']" required matInput>
        <button *ngIf="this.ReferenciaVelocidadForm.controls['spAngularVel'].value !== 0.0" mat-button matSuffix
          mat-icon-button aria-label="Clear"
          (click)="this.ReferenciaVelocidadForm.controls['spAngularVel'].setValue(0.0)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="gappx">
      <button mat-raised-button style="margin-right: 10px;" [disabled]="this.ReferenciaVelocidadForm.invalid"
        (click)="onEnviarReferenciasVelocidades()" class="startBtn">Enviar</button>
      <button mat-raised-button (click)="onParaVelocidades()" class="stopBtn">Parar</button>
    </div>

  </form>



  <h5 fxLayoutAlign="center center">Ir a un punto</h5>
  <mat-divider></mat-divider>
  <form [formGroup]="this.PointTrackerForm">
    <div fxLayout="row" style="margin-top: 8px;" fxLayoutAlign="space-between center" fxLayoutGap="gappx">
      <mat-form-field appearance="outline" fxFlex="47">
        <mat-label>Posici贸n en X</mat-label>
        <input type="number" placeholder="Posici贸n en X" [formControl]="this.PointTrackerForm.controls['spPositionX']"
          required matInput>
        <button *ngIf="this.PointTrackerForm.controls['spPositionX'].value !== 0.0" mat-button matSuffix mat-icon-button
          aria-label="Clear" (click)="this.PointTrackerForm.controls['spPositionX'].setValue(0.0)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="47">
        <mat-label>Posici贸n en Y</mat-label>
        <input type="number" placeholder="Posici贸n en Y" [formControl]="this.PointTrackerForm.controls['spPositionY']"
          required matInput>
        <button *ngIf="this.PointTrackerForm.controls['spPositionY'].value !== 0.0" mat-button matSuffix mat-icon-button
          aria-label="Clear" (click)="this.PointTrackerForm.controls['spPositionY'].setValue(0.0)">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="gappx">
      <button mat-raised-button style="margin-right: 10px;" [disabled]="this.PointTrackerForm.invalid"
        (click)="onEnviarReferenciasdePosicion()" class="startBtn">Enviar</button>
      <button mat-raised-button (click)="onParaPointTracker()" style="margin-right: 10px;"
        class="stopBtn">Parar</button>
      <button mat-raised-button color="primary" (click)="onRestarPointTracker()">
        <mat-icon style=" font-size: 20px;">refresh</mat-icon>
      </button>

    </div>
  </form>


</div>
